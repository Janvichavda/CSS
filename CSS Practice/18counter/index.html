<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: h2;
        }

        h2::before {
            counter-increment: h2;
            content: counter(h2)"." counter(p);
            counter-reset: p;

        }

        h2>p:before {
            counter-increment: p;
            content: counter(h2) "." counter(p);

        }
    </style>
</head>

<body>
    <h2>Himachal
        <p>Chadar Trek </p>
        <p>
            Chandrataal
        </p>
        <p>Pangong Lake</p>
    </h2>
    <h2>Delhi
        <p>Taj Mahal</p>
        <p>Red Fort</p>
        <p>Connaught Place</p>
    </h2>
    <h2>Haryana
        <p>Khandra</p>
        <p>Akhada</p>
        <p>Panipat</p>
    </h2>
</body>

</html>
