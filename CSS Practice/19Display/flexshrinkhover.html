<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .content {
            display: flex;
        }

        .content div {
            flex-basis: 50px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            height: 200px;


        }

        .content div:hover {
            flex-basis: 200px;
        }

        .box {
            flex-shrink: 1;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="box" style="background-color: rgb(57, 27, 27);">A</div>
        <div class="box" style="background-color: rgb(169, 82, 82);">B</div>
        <div class=" box" style="background-color: rgb(149, 102, 102);">C</div>
        <div class=" box" style="background-color: rgb(176, 164, 164);">D</div>

    </div>
</body>

</html>
