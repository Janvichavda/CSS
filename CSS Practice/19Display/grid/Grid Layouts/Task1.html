<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;

        }

        .row {
            width: 40%;
            margin: 0 auto;

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);

            box-shadow: 3px 3px 3px 3px grey;
        }


        .col1,
        .col2,
        .col3,
        .col4,
        .col5 {

            margin: 5px;
            background-color: yellow;
            padding: 10px;

        }

        .col1 {
            grid-row: 1;
            grid-column: 1/5;

        }

        .col2 {
            grid-row: 2/5;
            grid-column: 1;
        }

        .col3 {
            grid-row: 2/4;
            grid-column: 2/4;
        }

        .col4 {
            grid-row: 2/4;
            grid-column: 4;
        }

        .col5 {
            grid-row: 4;
            grid-column: 2/5;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col1">Header</div>
        <div class="col2">Nav</div>
        <div class="col3">Article</div>
        <div class="col4">Ads</div>
        <div class="col5">Footer</div>
    </div>


</body>

</html>
