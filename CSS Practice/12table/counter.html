<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            counter-reset: h2;
        }

        h2 {
            color: rgb(34, 0, 255);
        }

        h2::before {
            counter-increment: h2;
            content: counter(h2) "." counter(p);
            counter-reset: p;
        }

        h2>p::before {
            counter-increment: p;
            content: counter(h2)"." counter(p);
        }
    </style>
</head>

<body>
    <h2>Front-end <p>html</p>
        <p>css</p>
        <p>javascript</p>
    </h2>
    <h2>back-end <p>opps</p>
        <p>laravel</p>
        <p>java</p>
    </h2>
    <h2>full-stack <p>database</p>
        <p>php</p>
        <p>java</p>
    </h2>
</body>

</html>
